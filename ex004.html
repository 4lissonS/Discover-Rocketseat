<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 24pt arial;
        }
    </style>
</head>
<body>
    <script>
        //tratamento de dados
    var nome = window.prompt('Qual seu nome?')
    document.write(`Seu nome tem ${nome.length} letras. <br/>`) //conta letras da string
    document.write(`Olá, ${nome}, alteramos seu some para letras maiusculas ${nome.toUpperCase ()} <br/>`) //Retorna string em maiusculas
    document.write(`Olá, ${nome}, alteramos seu some para letras minusculas ${nome.toLowerCase ()}`)// para minusculas
    var n1 = Number(window.prompt('Qual o seu salário?'))
    n1.toFixed(2).replace(`.`,`.`)//toFixed(define numero de casas decimais) . replace('','' troca ponto por virgula)
    n1.toLocaleString(`pt-br`, {Style:`currency`,currency:`BRL`})
    window.alert(n1)




    </script>
</body>
</html>
