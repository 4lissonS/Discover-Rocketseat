<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: greenyellow;
            color: white;
            width: 180px;
            height: 180px;
            line-height: 180px;
            text-align: center;

        }

    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmousemove="mover()"> 
        interagir 
    </div>
    
    <script>
        var q = window.document.getElementById('area')
            q.addEventListner('mouseenter', entrar)
            q.addEventListner('click', clicar)
            q.addEventListner('mousemove', mover)


        function clicar() { 
            var q = window.document.getElementById('area') 
                q.innerText = 'Pare!' 
                q.style.background = 'red'               
        
        }
        function mover() {
            var q = window.document.getElementById('area')
                q.innerText = 'movendo!'
                document.body.style.background = 'black'              
        }
        function entrar(){
                q.innerText = 'Entrou'
                q.style.background = 'green'
        }
    </script>
    
</body>
</html>
